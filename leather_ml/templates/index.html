{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>upload</title>
	<style>
		body {
			background: rgba(0, 0, 0, 0.9);
		}

		form {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -250px;
			width: 500px;
			height: 200px;
			border: 4px dashed #fff;
		}

		form p {
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 170px;
			color: #ffffff;
			font-family: Arial;
		}

		form input {
			position: absolute;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			outline: none;
			opacity: 0;
		}

		form button {
			margin: 0;
			color: #fff;
			background: #16a085;
			border: none;
			width: 508px;
			height: 35px;
			margin-top: -20px;
			margin-left: -4px;
			border-radius: 4px;
			border-bottom: 4px solid #117A60;
			transition: all .2s ease;
			outline: none;
		}

		form button:hover {
			background: #149174;
			color: #0C5645;
		}

		form button:active {
			border: 0;
		}
	</style>
	<script>
		$(document).ready(function () {
			$('form input').change(function () {
				$('form p').text(this.files.length + " file(s) selected");
			});
		});
	</script>
</head>

<body>
	<form action="upload" method='post' enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="pic" lang="es" required>
		<p>Drag your files here or click in this area.</p>
		<button type="submit">Upload</button>
	</form>
	{% for message in messages %}
    {% if message.tags == 'error' %}
    <p class="form_error text-danger"
    style="font-size: 13px; font-style:italic; font-family: open serif; text-align:center ;color: red;" >
    {{message}}</p>
    {% endif %}
	{% endfor %}
</body>

</html>
